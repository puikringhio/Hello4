<html ng-controller="addCtr">
    <head>
        <title>Add !</title>
    </head>
    <body>
        
        <div class="page-header">
            <h1>Add contacts</h1>
        </div>
        
        <div class="container">
            <form ng-submit="submit()">
                <div class="well">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="name" class="col-sm-4 control-label">Name</label>
                                <div class="col-sm-8">
                                    <input type="text" id="name" class="form-control" ng-model="add_contact.name">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="name" class="col-sm-4 control-label">Phone Number</label>
                                <div class="col-sm-8">
                                    <input type="text" id="name" class="form-control" ng-model="add_contact.phone">
                                </div>
                            </div>
                        </div>
                    </div>
                <br>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="name" class="col-sm-4 control-label">e-mail</label>
                                <div class="col-sm-8">
                                    <input type="text" id="name" class="form-control" ng-model="add_contact.email">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8">
                                    <button class="btn btn-primary">Add Contact</button>
                                    <p>{{myTxt}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row top-buffer">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="notes" class="col-sm-4 control-label">Notes</label>
                            <div class="col-sm-8">
                                <textarea id="notes" class="form-control"  ng-model="add_contact.info"></textarea>
                                <span class="help-block">Any additional information about the contact.</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">   
                        
                    </div>
                </div>
            </form>
        </div>  

        
        
    </body>
</html>
