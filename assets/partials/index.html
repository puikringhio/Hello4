<!DOCTYPE html>
<html>
    
<head>

<body>
    
    <div class="page-header">
            <h1>All contacts</h1>
    </div>

        <div> 
            <table class="table-responsiveg table-striped col-sx-12 col-sm-12 col-md-12 col-lg-12">

                        <th class="table-bordered col-sx-4 col-sm-4 col-md-4 col-lg-4">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="contact in index_contacts | filter:search">

                        <td>{{contact.phone}}</td>
                        <td>{{contact.email}}</td>
                        <td>
                            <!--<a href="contact/{{$index}}" class="btn btn-default btn-xs">View</a>
                            <button class="btn btn-danger btn-xs" ng-click="delete($index)">Delete</button>-->
                            <a href="contact/{{contact.id}}" class="btn btn-default btn-xs">View</a>
                            <button class="btn btn-danger btn-xs" ng-click="delete($index)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
